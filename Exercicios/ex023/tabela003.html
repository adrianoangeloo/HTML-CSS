<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablea003</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            text-align: center;
            border-collapse: collapse;
            width: 300px;
            margin-bottom: 30px;
        }

        td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    <table>
        <tr>
            <td colspan="3">∆</td>
        </tr>
        <tr>
            <td style="width: 129px;">⬜</td>
            <td colspan="2">O</td>
        </tr>
        <tr>
            <td colspan="3">X</td>
        </tr>
    </table>
</body>
</html>
