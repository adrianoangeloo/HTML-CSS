<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            padding: 10px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas Grandes</h1>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>São Paulo</th>
                <td>44 411 238</td>
            </tr>
            <tr>
                <th>Minas Gerais</th>
                <td>20 538 718</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
