<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="iname">Nome:</label>
        <input type="text" name="nome" id="iname" required maxlength="40" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required max="10" min="0" placeholder="0 a 10" step="0.1" value="5"> 
        </p>

        <p>
            <label for="imonth">Período Letivo:</label>
            <input type="month" name="month" id="imonth" required value="2024-07">
        </p>

        <p>
            <label for="idate">Data da Prova:</label>
            <input type="date" name="data" id="idate" required  value="2024-07-20">
        </p>

        <p>
            <label for="itime">Horário da Prova:</label>
            <input type="time" name="time" id="itime" required>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
